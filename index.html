<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Transaction Fraud Detector Dashboard</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="dashboard-container">
        <!-- Left: Transaction Details -->
        <div class="transaction-details-panel">
            <h2>Transaction Details</h2>
            <form id="transactionForm">
                <label for="paymentType">Mode:</label>
                <select id="paymentType" name="paymentType" required>
                    <option value="phonepe">PhonePe</option>
                    <option value="gpay">GPay</option>
                    <option value="paytm">Paytm</option>
                    <option value="creditcard">Credit Card</option>
                    <option value="debitcard">Debit Card</option>
                    <option value="prepaidcard">Prepaid Card</option>
                </select>
                <label for="amount">Amount (â‚¹):</label>
                <input type="number" id="amount" name="amount"
                    required min="1" max="10000000000" step="0.01" />
                <label for="date">Date & Time:</label>
                <input type="datetime-local" id="date" name="date" required/>
                <label for="merchant">Merchant:</label>
                <input type="text" id="merchant" name="merchant" required placeholder="Merchant Name"/>
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required placeholder="User ID"/>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required placeholder="City/State"/>
                <label for="device">Device:</label>
                <input type="text" id="device" name="device" required placeholder="Device used"/>
                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" name="accountNumber" pattern="\d{11}" required placeholder="11-digit Account Number"/>
                <button type="submit">Check Transaction</button>
            </form>
            <!-- Auto-filled display after transaction -->
            <div class="transaction-info" id="transactionInfo" style="display:none;"></div>
        </div>
        <!-- Right: Anomaly Insights -->
        <div class="anomaly-panel">
            <h2>Anomaly Insights</h2>
            <div id="anomalyCard" class="anomaly-card">
                <span id="anomalyStatus" class="anomaly-status"></span>
                <div class="anomaly-info">Fraud probability</div>
                <div id="probabilityDisplay" class="anomaly-probability">0%</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
